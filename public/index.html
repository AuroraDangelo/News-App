<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Latest News</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }

        header {
            background: #1a73e8;
            color: white;
            padding: 20px;
            text-align: center;
        }

        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            margin-top: 10px;
        }

        .news-container {
            max-width: 1100px;
            margin: 30px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 0 20px;
        }

        .news-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .news-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .news-content {
            padding: 15px;
        }

        .news-content h3 {
            font-size: 18px;
        }

        .news-content p {
            font-size: 14px;
            color: #555;
        }

        .news-footer {
            padding: 12px 15px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            font-size: 13px;
        }
        .empty-state {
    grid-column: 1 / -1;
    text-align: center;
    padding: 40px;
    color: #666;
    font-size: 18px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.08);
}

    </style>
</head>
<body>

<header>
    <h1>üì∞ Latest News</h1>
    <select id="countrySelect">
        <option value="in" selected>India</option>
        <option value="us">United States</option>
        <option value="gb">United Kingdom</option>
        <option value="au">Australia</option>
        <option value="ca">Canada</option>
    </select>
</header>

<div class="news-container" id="newsContainer"></div>

<script>
    const newsContainer = document.getElementById("newsContainer");
    const countrySelect = document.getElementById("countrySelect");

    async function getNews() {
        const country = countrySelect.value;
        newsContainer.innerHTML = "<p>Loading news...</p>";

        try {
            const response = await fetch(`/api/news?country=${country}`);
            const data = await response.json();

            newsContainer.innerHTML = "";

            // ‚úÖ NO ARTICLES CASE
            if (!data.articles || data.articles.length === 0) {
                newsContainer.innerHTML = `
                    <div class="empty-state">
                        üö´ No news available for this country.<br><br>
                        This project uses the <strong>free NewsAPI tier</strong>, 
                        which currently provides full access only for the United States.
                    </div>
                `;
                return;
            }

            data.articles.forEach(article => {
                const card = document.createElement("div");
                card.className = "news-card";

                card.innerHTML = `
                    <img src="${article.urlToImage || 'https://via.placeholder.com/400x200'}">
                    <div class="news-content">
                        <h3>${article.title}</h3>
                        <p>${article.description || "No description available."}</p>
                    </div>
                    <div class="news-footer">
                        <span>${article.source?.name || "Unknown Source"}</span>
                        <a href="${article.url}" target="_blank">Read more</a>
                    </div>
                `;

                newsContainer.appendChild(card);
            });

        } catch (error) {
            newsContainer.innerHTML = `
                <div class="empty-state">
                    ‚ö†Ô∏è Failed to load news.<br>
                    Please check your API connection or try again later.
                </div>
            `;
            console.error(error);
        }
    }

    document.addEventListener("DOMContentLoaded", getNews);
    countrySelect.addEventListener("change", getNews);
</script>


</body>
</html>
